<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gen</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="icon" href="https://www.flaticon.com/free-icon/brain_1694153" type="image/png">
</head>
<body>

<div class="chat-container">
    <button class="new-chat-button" onclick="newChat()">
        <img src="https://cdn-icons-png.flaticon.com/128/1159/1159633.png" alt="New Chat Icon" />
    </button>
    <div class="model-select">
        <select id="model-options" onchange="selectModel()">
            <option value="typhoon-v1.5-instruct">v1.5-instruct</option>
            <option value="typhoon-v1.5-instruct-fc">v1.5-instruct-fc</option>
            <option value="openthaigpt1.5-7b-instruct">openthaigpt1.5-7b-instruct</option> <!-- เพิ่มตัวเลือกใหม่ -->
        </select>
    </div>
    <div class="chat-box" id="chat-box"></div> <!-- Changed from canvas to div -->
    <div class="user-input">
        <textarea id="user-message" class="chatbox-input" placeholder="ถาม Gen" onkeypress="checkEnter(event)"></textarea>
        <button id="send-button" onclick="sendMessage()">
            <img src="https://cdn-icons-png.flaticon.com/128/7204/7204821.png" alt="Send Icon" />
        </button>
    </div>
</div>

<script src="scripts.js"></script>

</body>
</html>
