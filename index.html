<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta content="utf-8" name="charset"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Gen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        .magic-button:hover {
            color: #4f46e5;
            cursor: pointer;
        }
        .user-input-field:focus {
            outline: 2px solid #4f46e5;
        }
    </style>
</head>
<body class="bg-white flex flex-col items-center justify-between h-screen">
    <header class="w-full flex items-center justify-between p-4 relative">
        <i class="fas fa-comment text-xl text-gray-500"></i>
        <div class="text-center header-text">
            <button id="gemini-button" class="focus:outline-none">
                <h1 class="text-lg font-semibold gemini-name">
                    Gen
                    <i class="fas fa-caret-down"></i>
                </h1>
            </button>
            <div id="dropdown-menu" class="dropdown-menu">
                <div class="dropdown-item" data-model-version="2o">2o</div>
            </div>
        </div>
        <img alt="User profile picture" class="rounded-full w-10 h-10 profile-icon" height="40" src="https://storage.googleapis.com/a1aa/image/IJ0Kysu0pUVIUynS8aWpNgPxTDxC-Pn6tBf31Hl7arI.jpg" width="40"/>
    </header>
    <main id="chat-messages" class="chat-messages flex-grow flex flex-col p-4">
        <div class="text-4xl font-semibold text-transparent bg-clip-text bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 main-text">
            Hello
        </div>
        <!-- พื้นที่แสดงข้อความ -->
        <div id="message-container" class="flex-grow p-4 overflow-y-auto">
            <!-- ข้อความจากผู้ใช้ -->
            <div class="message user-message bg-blue-100 text-gray-700 p-3 rounded-bl-none rounded-lg max-w-xs lg:max-w-md">
                {user-message}
            </div>
            <!-- ข้อความจาก AI -->
            <div class="message ai-message bg-gray-100 text-gray-800 p-3 rounded-br-none rounded-lg max-w-xs lg:max-w-md">
                {ai-response}
            </div>
        </div>
    </main>
    <footer class="w-full p-4">
        <div class="bg-blue-100 text-gray-700 text-center p-2 rounded-lg mb-4 bot-info-area">
            Gen 2o
        </div>
        <div class="flex items-center border rounded-full p-2 chat-input-area">
            <input 
                class="flex-grow outline-none px-4 user-input-field" 
                placeholder="Ask Gen" 
                type="text" 
                id="user-input"
                onkeypress="if(event.key === 'Enter') sendMessage()"
            />
            <i 
                class="fas fa-magic text-xl text-gray-500 mx-2 magic-button" 
                id="send-icon"
                onclick="sendMessage()"
            ></i>
        </div>
    </footer>
    <script>
        function sendMessage() {
            const userInput = document.getElementById('user-input');
            const messageContainer = document.getElementById('message-container');
            
            if (!userInput.value.trim()) {
                alert('กรุณาใส่ข้อความ');
                return;
            }

            // โหลดข้อความที่ส่งไป
            messageContainer.innerHTML += `
                <div class="message user-message bg-blue-100 text-gray-700 p-3 rounded-bl-none rounded-lg max-w-xs lg:max-w-md">
                    ${userInput.value}
                </div>
            `;

            // Clear input
            userInput.value = '';

            // Simulate AI response (คุณต้องแทนที่ส่วนนี้ด้วยการเชื่อมต่อจริงกับ AI)
            setTimeout(() => {
                messageContainer.innerHTML += `
                    <div class="message ai-message bg-gray-100 text-gray-800 p-3 rounded-br-none rounded-lg max-w-xs lg:max-w-md">
                        AI: รับข้อความของคุณแล้ว
                    </div>
                `;
                messageContainer.scrollTop = messageContainer.scrollHeight;
            }, 1000);

            // คุณต้องเพิ่มการเชื่อมต่อจริงกับ AI API ที่นี่
            // ตัวอย่าง:
            // fetch('your-ai-api-endpoint', {
            //     method: 'POST',
            //     headers: {
            //         'Content-Type': 'application/json',
            //     },
            //     body: JSON.stringify({ message: userInput.value }),
            // })
            // .then(response => response.json())
            // .then(data => {
            //     messageContainer.innerHTML += `
            //         <div class="message ai-message bg-gray-100 text-gray-800 p-3 rounded-br-none rounded-lg max-w-xs lg:max-w-md">
            //             ${data.response}
            //         </div>
            //     `;
            // });
        }
    </script>
</body>
</html>
